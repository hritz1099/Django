<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django template Language</title>
</head>
<body>
    <form method="post">
        {%csrf_token%}
    <table>
<tr>
    <th>Enter your number1</th>
    <th><input type="text" name="txt1" value={{a}}></th>
</tr>
<tr>
    <th>Enter your number2</th>
    <th><input type="text" name="txt2" value={{b}}></th>
</tr>
<tr>
    <th>Greater no among these are</th>
    <th><input type="text" name="greater" value={{c}}></th>
</tr>
<tr>
    <th><input type="submit"  name='getresponse'></th>
</tr>
</table>
</form>
{% if a > b %}
    <p>{{a}} is greater than {{b}}
{% else %}
<p>{{b}} is greater than {{a}}   
{% endif %} 

</body>
</html>
