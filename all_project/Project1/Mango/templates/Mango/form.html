<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>****Registraion Form****</title>
</head>
<body>
    <form method="post">
        {%csrf_token%}
        <h1>***Registraion Form***</h1>
        <table>
            <tr>
                <th>Enter your Name :</th>
                <th><input type="text" name="name" ></th>
            </tr>
            <tr>
                <th>Enter your Age :</th>
                <th><input type="text" name="age" ></th>
            </tr>
             <tr>
                <th>Enter your Contact no:</th>
                <th><input type="text" name="num" ></th>
            </tr> 
            <tr>
                <th>Enter your City:</th>
                <th><input type="text" name="city" ></th>
            </tr>
            <tr>
                <th>Enter your salary:</th>
                <th><input type="text" name="sal" ></th>
            </tr>
           
            <tr>
                <td colspan="2"><button type="submit" name="send">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
