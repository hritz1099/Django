<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail</title>
    <style>

     {% comment %} #showResult,#txt{
        display:none;
      }  {% endcomment %}

    </style>
</head>
<body>
   <form method="post">
    {% csrf_token %}
    <h2>****Student Course Detail****</h2>
    Select Course :-
    <select name="cid" >
        {% for course in courses %}
        {% if course.id == cid %}
        <option selected value="{{course.id}}">{{course.name}}</option>
        {% else %}
        <option value="{{course.id}}">{{course.name}}</option>
        {% endif %}
        {% endfor %}


    </select>
    <button type="submit" id="getdata" >Get Course Detail</button>
<br><br>
<h1 id="txt">We have following students Enrolled in {{cname}}</h1>
<table border="2" id="showResult">
   <tr>
        <th>S.no</th>
        <th>Student Name</th>
        <th>Mobile No</th>
        <th>Selected Course</th>
    </tr>
    {% for stu in students %}
    <tr >
      <td>{{forloop.counter}}</td>
        <td>{{stu.name}}</td>
        <td>{{stu.mobileNo}}</td>
        <td>{{cname}}</td> 
    </tr>
    {% empty %}
    <tr >
        <th colspan="4">
            <h3>No student Enrolled</h3>
        </th>
  {% endfor %}
</table>



</form> 
</body>
</html>
